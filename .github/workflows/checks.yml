name: Django CI

on:
  push:
# 트리거. 매 번 push할 때마다 액션을 수행하겠다.
# pull request마다 수행하도록 할 수 있고, 정해진 시각에 수행되도록 (매일 오전 9시 등) 하는 것도 가능

jobs:
  ci:
    runs-on: ubuntu-22.04
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: '1234'
      DB_DATABASE: oz_main_dev
      POSTGRES_DB: ${{ secrets.DB_DATABASE }}

    steps:
        # 체크아웃 해야 최신 코드를 가져옴
      - name: Check out the codes
        uses: actions/checkout@v2

        # 파이썬 설치
      - name: Setup python environment
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.6'

        # 타임존 KST로 설정
      - name: Set timezone to KST
        run: |
          sudo rm /etc/localtime
          sudo ln -s /usr/share/zoneinfo/Asia/Seoul /etc/localtime

      # Start PostgreSQL
      - name: Start PostgreSQL
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "ALTER USER ${{ env.DB_USER }} WITH PASSWORD '${{ env.DB_PASSWORD }}';"
          sudo -u postgres createdb ${{ env.DB_DATABASE }}

      - name: Install Poetry
        run: |
          curl -sSL curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-root
        # poetry 자기 자신을 설치하지 않음

      - name: Run black
        run: |
          poetry run black . --check
        # --check: 코드를 수정하지 않고 체크만 함

      - name: Run isort
        run: |
          poetry run isort . --check --diff
        # -diff: 달라진 점을 보여줌

      - name: Run Mypy
        run: |
          poetry run mypy .

#      - name: Setup tmate session 깃헙 액션 ssh로 디버깅
#        uses: mxschmitt/action-tmate@v3

      - name: Test python project
        run: |
          poetry run python manage.py test